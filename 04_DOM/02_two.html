<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Parent child -  Relation</title>
    <style>
         .bg-black{
            background-color:black;
            color: aliceblue;
         }
    </style>
</head>
<body class="bg-black">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thirsday</div>
    </div>
</body>
</html>

<script>
    const parent = document.querySelector('.parent');
    // console.log(parent);
    // console.log(parent.children) // all days
    // console.log(parent.children[0].innerHTML); // monday

    // print all days
    for(let i = 0; i < parent.children.length; i++){
        console.log(parent.children[i].innerHTML);
        parent.children[i].style.color = 'red'; // change font color
    }

    console.log(parent.firstElementChild.innerHTML);
    console.log(parent.lastElementChild.innerHTML);

    const dayone = document.querySelector('.day');
    console.log(dayone);

    // get perent ele

    console.log(dayone.parentElement);
    console.log(dayone.nextElementSibling);

    console.log("Nodes : ", parent.childNodes);
    // it's contains all line break and comments also
</script>
